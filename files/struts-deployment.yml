kind: Deployment
apiVersion: apps/v1
metadata:
  name: struts-app
  namespace: devops
  labels:
    app: struts-app
    app.kubernetes.io/component: struts-app
    app.kubernetes.io/instance: struts-app
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: struts-app
  template:
    metadata:
      labels:
        deployment: struts-app
    spec:
      containers:
        - name: struts-app
          image: gcr.io/rox-se/struts-violations/visa-processor:latest-v2
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      serviceAccount: struts-sa
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
